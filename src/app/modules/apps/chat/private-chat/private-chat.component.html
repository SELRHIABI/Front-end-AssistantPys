<div class="flex-column flex-lg-row-auto w-100 w-lg-300px w-xl-400px mb-10 mb-lg-0">
  <div class="card card-flush">
    <div class="card-header pt-7" id="kt_chat_contacts_header">
      <form class="w-100 position-relative" autocomplete="off">
        <span class="svg-icon svg-icon-2 svg-icon-lg-1 svg-icon-gray-500 position-absolute top-50 ms-5 translate-middle-y"></span>
        <input type="text" class="form-control form-control-solid px-15" name="search" placeholder="Search by username or email..." />
      </form>
    </div>
    <div class="card-body pt-5" id="kt_chat_contacts_body">
      <div class="scroll-y me-n5 pe-5 h-200px h-lg-auto" data-kt-scroll="true" data-kt-scroll-activate="{default: false, lg: true}" data-kt-scroll-max-height="auto" data-kt-scroll-dependencies="#kt_header, #kt_toolbar, #kt_footer, #kt_chat_contacts_header" data-kt-scroll-wrappers="#kt_content, #kt_chat_contacts_body" data-kt-scroll-offset="0px">
        <div *ngFor="let item of data" class="d-flex flex-stack py-4">
          <div class="d-flex align-items-center">
            <div class="symbol symbol-45px symbol-circle">
              <span class="symbol-label bg-light-danger text-danger fs-6 fw-bolder">{{item.id}}</span>
            </div>
            <div class="ms-5">
              <a class="fs-5 fw-bolder text-gray-900 text-hover-primary mb-2 cursor-pointer" (click)="selectItem(item)">{{item.title}}</a>             
            </div>
          </div>
          <div class="d-flex flex-column align-items-end ms-2">
            <span class="text-muted fs-7 mb-1">5 hrs</span>
          </div>
        </div>
        <div class="separator separator-dashed d-none"></div>
      </div>
    </div>
  </div>
</div>
<div class="flex-lg-row-fluid ms-lg-7 ms-xl-10">
  <div class="card" id="kt_chat_messenger">
    <div class="card-header" id="kt_chat_messenger_header">
      <div class="card-title">
        <div class="symbol-group symbol-hover"></div>
        <div class="d-flex justify-content-center flex-column me-3">
          <a class="fs-4 fw-bolder text-gray-900 text-hover-primary me-1 mb-2 lh-1 cursor-pointer">Chatbot</a>
          <div class="mb-0 lh-1">
            <span class="badge badge-success badge-circle w-10px h-10px me-1"></span>
            <span class="fs-7 fw-bold text-gray-400">Active</span>
          </div>
        </div>
      </div>
    </div>
    <app-chat-inner></app-chat-inner>
  </div>
</div>
